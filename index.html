<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div id="login" class="login_box">
				<h1>Bubble game</h1>
				<input placeholder="Enter your name" class="nameInput" id="nameInput" type="text" />
				<button class="btn" id="btn_start">Start game</button>
			</div>
			<div id="game_box" class="game_box">
				<p>Player: <span id="player_name"></span></p>
				<p>Score: <span id="player_score"></span></p>
				<p>High Score: <span id="player_Highscore"></span></p>
				<div class="ballBox" id="ballBox"></div>
				<div id="levels" class="levels">
					<button class="btn" id="Btn_easy">Easy</button>
					<button class="btn" id="Btn_medium">Medium</button>
					<button class="btn" id="Btn_hard">Hard</button>
				</div>
				<div class="spot_start">
					<button class="btn" id="Btn_start">Start Game</button>
					<button class="btn" id="Btn_stop">Stop Game</button>
				</div>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
